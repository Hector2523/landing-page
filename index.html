<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="shortcut icon" href="favicon/king lunch.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>King Lunch</title>
</head>
<body>
    <header>

        <section class="logo"></section>

        <nav>
            <a href="#" onclick="home()">Home</a>
            <a href="#" onclick="sobre()">Sobre</a>
            <a href="#" onclick="ingredientes()">Ingredientes</a>
            <a href="#" onclick="participantes()">Participantes</a>
        </nav>


        <section class="responsive">
            <aside>
                <hr class="b1 active">
                <hr class="b2 active">
                <hr class="b3 active">
            </aside>
        </section>


    </header>

    <section class="menu">
        <menu>
            <a href="#" onclick="home()">Home</a>
            <a href="#" onclick="sobre()">Sobre</a>
            <a href="#" onclick="ingredientes()">Ingredientes</a>
            <a href="#" onclick="participantes()">Participantes</a>
        </menu>
    </section>

    
    <main>

        <section id="home">
            <h1>Home</h1>
        </section>

        <section id="sobre">
            <h1>Sobre</h1>
        </section>

        <section id="ingredientes">
            <aside class="all">
                <h1>Ingredientes</h1>
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </aside>
            
        </section>

        <section id="participantes">
            <h1>Participantes</h1>
        </section>
    </main>

    <div class="back" onclick="back()">
        <span class="material-symbols-outlined">
            straight
        </span>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/scroll.js"></script>
</body>
</html>
